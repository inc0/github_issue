---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: models
spec:
  storageClassName: "nfs"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi

---
apiVersion: "kubeflow.org/v1alpha2"
kind: TFJob
metadata:
  name: github
spec:
  tfReplicaSpecs:
    Master:
      replicas: 1
      template:
        spec:
          containers:
          - name: tensorflow
            image: inc0/issues
            command: ["python", "/issues/train.py"]
            volumeMounts:
            - name: data
              mountPath: "/data"
            - name: models
              mountPath: "/model"
          volumes:
            - name: data
              hostPath:
                path: "/opt/data"
            - name: models
              persistentVolumeClaim:
                claimName: models
    Worker:
      replicas: 5
      template:
        spec:
          containers:
          - name: tensorflow
            image: inc0/issues
            command: ["python", "/issues/train.py"]
            volumeMounts:
            - name: data
              mountPath: "/data"
            - name: models
              mountPath: "/model"
          volumes:
            - name: data
              hostPath:
                path: "/opt/data"
            - name: models
              persistentVolumeClaim:
                claimName: models
    PS:
      replicas: 1
      template:
        spec:
          containers:
          - name: tensorflow
            image: inc0/issues
            command: ["python", "/issues/train.py"]
            volumeMounts:
            - name: data
              mountPath: "/data"
            - name: models
              mountPath: "/model"
            ports:
            - containerPort: 6006
          volumes:
            - name: data
              hostPath:
                path: "/opt/data"
            - name: models
              persistentVolumeClaim:
                claimName: models
