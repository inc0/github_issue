# Needs storageclass nfs, or really any storageclass compatible with RWX
# One way to get it is https://github.com/helm/charts/tree/master/stable/nfs-server-provisioner
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: issues-pvc
spec:
  storageClassName: "nfs"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi

# Download files and save on pvc
---
apiVersion: batch/v1
kind: Job
metadata:
  name: downloader
spec:
  template:
    spec:
      containers:
      - name: download
        image: inc0/issues
        command: ["/issues/download.sh"]
      restartPolicy: Never
